<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cat Facts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff1f9;
            font-family: 'Comic Neue', cursive;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        .paw-print {
            display: inline-block;
            margin: 0 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Load Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load your App component -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function CatFactGenerator() {
          const [catFact, setCatFact] = useState("Click the paw button to get a random cat fact! Meow! üò∫");
          const [isLoading, setIsLoading] = useState(false);
          const [bounce, setBounce] = useState(false);
          
          const fetchCatFact = async () => {
            try {
              setIsLoading(true);
              setBounce(true);
              const response = await fetch('https://catfact.ninja/fact');
              const data = await response.json();
              setCatFact(data.fact);
            } catch (error) {
              console.error('Error fetching cat fact:', error);
              setCatFact('Oopsie! Failed to fetch a cat fact. Please try again. Meow? üôÄ');
            } finally {
              setIsLoading(false);
              setTimeout(() => setBounce(false), 1000);
            }
          };

          const catEmojis = ["üò∏", "üòπ", "üòª", "üòΩ", "üê±", "üêà", "üò∫"];
          const randomCatEmoji = () => catEmojis[Math.floor(Math.random() * catEmojis.length)];
          
          return (
            <div style={{ 
              maxWidth: '650px', 
              margin: '20px auto', 
              padding: '25px',
              fontFamily: 'Comic Neue, cursive',
              textAlign: 'center',
              backgroundColor: '#ffebf5',
              borderRadius: '20px',
              boxShadow: '0 8px 16px rgba(255,105,180,0.2)',
              border: '3px dashed #ff85c0'
            }}>
              <h1 style={{ 
                color: '#ff5599', 
                textShadow: '2px 2px 4px rgba(255,105,180,0.3)',
                animation: bounce ? 'wiggle 0.5s ease' : 'none'
              }}>
                <span className="paw-print">üêæ</span> 
                Cute Cat Facts 
                <span className="paw-print">üêæ</span>
              </h1>
              
              <div style={{ 
                backgroundColor: 'white',
                padding: '20px',
                borderRadius: '15px',
                minHeight: '120px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                marginBottom: '25px',
                boxShadow: 'inset 0 0 10px rgba(255,182,193,0.5)',
                border: '2px solid #ffb6c1'
              }}>
                {isLoading ? (
                  <p style={{ fontSize: '20px' }}>Fetching a purr-fect fact... {randomCatEmoji()}</p>
                ) : (
                  <div>
                    <p style={{ 
                      fontSize: '18px', 
                      lineHeight: '1.6',
                      color: '#444'
                    }}>
                      {randomCatEmoji()} {catFact} {randomCatEmoji()}
                    </p>
                  </div>
                )}
              </div>
              
              <button 
                onClick={fetchCatFact}
                disabled={isLoading}
                style={{
                  backgroundColor: '#ff85c0',
                  color: 'white',
                  padding: '15px 25px',
                  border: 'none',
                  borderRadius: '50px',
                  cursor: 'pointer',
                  fontSize: '18px',
                  fontWeight: 'bold',
                  fontFamily: 'Comic Neue, cursive',
                  transition: 'all 0.3s',
                  boxShadow: '0 4px 8px rgba(255,105,180,0.3)',
                  animation: bounce ? 'bounce 0.5s ease infinite' : 'none',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  margin: '0 auto'
                }}
                onMouseOver={(e) => {e.target.style.backgroundColor = '#ff65a3'}}
                onMouseOut={(e) => {e.target.style.backgroundColor = '#ff85c0'}}
              >
                {isLoading ? 'Fetching...' : 'Get New Cat Fact'} üêæ
              </button>
              
              <div style={{ 
                marginTop: '25px', 
                fontSize: '28px',
                letterSpacing: '5px'
              }}>
                {Array(5).fill().map((_, i) => (
                  <span key={i} style={{ 
                    display: 'inline-block',
                    animation: `wiggle ${(i+1)*0.2}s ease infinite alternate`,
                    transformOrigin: 'bottom center'
                  }}>
                    {catEmojis[i % catEmojis.length]}
                  </span>
                ))}
              </div>
              
              <p style={{ 
                marginTop: '15px', 
                fontSize: '14px',
                color: '#ff65a3',
                fontStyle: 'italic' 
              }}>
                Click for more purr-fect facts!
              </p>
            </div>
          );
        }

        // Render the component to the DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CatFactGenerator />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Event Manager AI</h1>
        </header>
        
        <div class="chat-container" id="chat-container">
            <!-- Messages will appear here -->
            <div class="message system-message">
                <div class="avatar">AI</div>
                <div class="content">
                    <p>Hello! I'm your Event Management Assistant. I can help you register speakers, create events, and manage attendees. How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" placeholder="Describe the event, speaker, or task..." rows="1"></textarea>
                <button id="send-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </div>
            <div class="footer-text">Event Manager AI can make mistakes. Consider checking important information.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

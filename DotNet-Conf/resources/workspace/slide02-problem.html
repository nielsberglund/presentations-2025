<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #0078D4; padding: 25pt; margin: 0;
}
h1 {
  color: #ffffff; font-size: 44pt; margin: 0;
  font-weight: bold;
}
.content {
  margin: 25pt 40pt 30pt 40pt;
  flex: 1;
}
.split-screen {
  display: flex; gap: 25pt;
  margin: 20pt 0;
}
.column {
  flex: 1;
  padding: 15pt;
  border: 3pt solid #0078D4;
  border-radius: 8pt;
}
h2 {
  color: #0078D4; font-size: 26pt; margin: 0 0 12pt 0;
  font-weight: bold;
}
p {
  color: #000000; font-size: 22pt; margin: 10pt 0;
  line-height: 1.3;
}
.quote {
  background: #F3F2F1; padding: 15pt;
  border-left: 8pt solid #0078D4;
  margin-top: 20pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>The MCP Tutorial Problem</h1>
</div>
<div class="content">
  <div class="split-screen">
    <div class="column">
      <h2>Left Side</h2>
      <p>100+ tutorials on "How to Build an MCP Server"</p>
    </div>
    <div class="column">
      <h2>Right Side</h2>
      <p>Nearly zero on "How to Use MCP in Production"</p>
    </div>
  </div>
  <div class="quote">
    <p>"Great! I built an MCP server. Now what?"</p>
  </div>
</div>
</body>
</html>

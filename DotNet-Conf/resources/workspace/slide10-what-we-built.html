<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #0078D4; padding: 22pt; margin: 0;
}
h1 {
  color: #ffffff; font-size: 44pt; margin: 0;
  font-weight: bold;
}
.content {
  margin: 20pt 40pt 60pt 40pt;
}
h2 {
  color: #0078D4; font-size: 28pt; margin: 0 0 18pt 0;
  font-weight: bold;
}
.stats {
  display: flex; gap: 22pt; margin: 18pt 0;
}
.stat {
  flex: 1;
  background: #F3F2F1;
  padding: 18pt;
  border-radius: 8pt;
  text-align: center;
  border-top: 8pt solid #0078D4;
}
.number {
  color: #0078D4; font-size: 36pt; margin: 0 0 8pt 0;
  font-weight: bold;
}
p {
  color: #000000; font-size: 18pt; margin: 0;
}
.checkmark {
  color: #0078D4; font-size: 26pt; margin-top: 15pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>What We Actually Built</h1>
</div>
<div class="content">
  <h2>Quick Stats</h2>
  <div class="stats">
    <div class="stat">
      <p class="number">~500</p>
      <p>Lines of C# code</p>
    </div>
    <div class="stat">
      <p class="number">~15</p>
      <p>MCP tool calls</p>
    </div>
    <div class="stat">
      <p class="number">0</p>
      <p>SQL written by user</p>
    </div>
  </div>
  <p class="checkmark">âœ“ Production-ready patterns</p>
</div>
</body>
</html>

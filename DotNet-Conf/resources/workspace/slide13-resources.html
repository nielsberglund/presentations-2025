<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #0078D4; padding: 22pt; margin: 0;
}
h1 {
  color: #ffffff; font-size: 44pt; margin: 0;
  font-weight: bold;
}
.content {
  margin: 20pt 40pt 60pt 40pt;
  display: flex;
  gap: 30pt;
}
.left-column {
  flex: 1;
}
.right-column {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
ul {
  margin: 0; padding-left: 40pt;
}
li {
  color: #000000; font-size: 22pt; margin: 12pt 0;
  line-height: 1.2;
}
.qr-placeholder {
  width: 160pt; height: 160pt;
  background: #F3F2F1;
  border: 3pt solid #0078D4;
  border-radius: 8pt;
  display: flex;
  align-items: center;
  justify-content: center;
}
p {
  color: #605E5C; font-size: 18pt;
  text-align: center;
}
</style>
</head>
<body>
<div class="header">
  <h1>Resources</h1>
</div>
<div class="content">
  <div class="left-column">
    <ul>
      <li>GitHub repo (code & slides)</li>
      <li>Azure SQL blog post (Susan's journey)</li>
      <li>MCP documentation</li>
      <li>Azure AI Foundry docs</li>
      <li>Contact: [Your email/social]</li>
    </ul>
  </div>
  <div class="right-column">
    <div class="qr-placeholder">
      <p>[QR Code]</p>
    </div>
  </div>
</div>
</body>
</html>

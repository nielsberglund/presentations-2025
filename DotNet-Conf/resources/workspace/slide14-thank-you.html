<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0078D4;
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
}
.content {
  text-align: center;
}
h1 {
  color: #ffffff; font-size: 72pt; margin: 0 0 40pt 0;
  font-weight: bold;
}
.contact {
  color: #ffffff; font-size: 28pt; margin: 20pt 0;
}
.qr-section {
  margin-top: 40pt;
}
.qr-placeholder {
  width: 150pt; height: 150pt;
  background: #ffffff;
  border-radius: 8pt;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
}
p {
  margin: 10pt 0;
}
.hashtags {
  color: #F3F2F1; font-size: 24pt;
  margin-top: 30pt;
}
</style>
</head>
<body>
<div class="content">
  <h1>Thank You!</h1>
  <p class="contact">Niels Swimberghe</p>
  <p class="contact">[Your Email/Twitter/LinkedIn]</p>
  <div class="qr-section">
    <div class="qr-placeholder">
      <p style="color: #605E5C; font-size: 18pt;">[QR Code]</p>
    </div>
  </div>
  <p class="hashtags">#DotNetConf #MCP #AzureAI</p>
</div>
</body>
</html>

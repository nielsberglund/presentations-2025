<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #0078D4; padding: 22pt; margin: 0;
}
h1 {
  color: #ffffff; font-size: 44pt; margin: 0;
  font-weight: bold;
}
.content {
  margin: 20pt 40pt 60pt 40pt;
}
h2 {
  color: #0078D4; font-size: 28pt; margin: 0 0 15pt 0;
  font-weight: bold;
}
ul {
  margin: 0; padding-left: 40pt;
}
li {
  color: #000000; font-size: 22pt; margin: 10pt 0;
  line-height: 1.2;
}
.bottom-message {
  background: #F3F2F1; padding: 12pt;
  border-left: 8pt solid #0078D4;
  margin-top: 18pt; text-align: center;
}
p {
  color: #000000; font-size: 24pt; margin: 0;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
  <h1>Beyond the Demo</h1>
</div>
<div class="content">
  <h2>Production Considerations</h2>
  <ul>
    <li>Authentication & authorization</li>
    <li>Rate limiting & cost management</li>
    <li>Logging and observability</li>
    <li>Testing AI-powered features</li>
    <li>Fallback strategies</li>
  </ul>
  <div class="bottom-message">
    <p>This works. Now make it bulletproof.</p>
  </div>
</div>
</body>
</html>
